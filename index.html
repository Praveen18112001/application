<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studentform</title>
</head>
<body>
    
        <form>
            <fieldset>
               
              <table>
                <legend>StudentForm</legend>
                <tr>
                    <td><label>StudentName</label></td>
                    <td><input type="text"></td>
                    <td><label>FatherName</label></td>
                    <td><input type="text"></td>
                    <td><label>MotherName</label></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><label>DateOfBirth</label></td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    
                    <td><input type="radio" name="Gender" value="male">male
                        <input type="radio" name="Gender" value="Female">Female
                        <input type="radio" name="Gender" value="others">others </td>
                    
                    
                </tr>
                <tr>
                    <td><label>MobileNo</label></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td><label>Address</label></td>
                    <td><textarea name=""id=""rows="4"cols="10" ></textarea></td>

                </tr>
                <tr>
                    <td><label>Languages</label></td>
                    <td><input type="checkbox" name="Languages" id="">Telugu<br>
                    <input type="checkbox" >Hindi<br>
                    <input type="checkbox" name="Languages" id="">English<br>
                    <input type="checkbox" name="Languages" id="">Kanada<br>
                    <input type="checkbox" name="Languages" id="">Odiya
                </td>
                </tr>
              </table>
            </fieldset>
        </form>
    
</body>
</html>
